<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicie 12</title>
</head>
<body>

    <input id="inputNumber" type="number">
    <button id="boton"> Enviar</button>

    <p id="pNumber"></p>

    <script>
        function sendNumber(){
            const num = document.getElementById("inputNumber").value;
            const length = num.length;
            if (num >= 0){
                if (Number.isInteger(Number(num))){
                    if (length > 5){
                    document.getElementById("pNumber").innerHTML = "La longitud no puede ser mayor a 5";
                    }
                    else{
                    document.getElementById("pNumber").innerHTML = num.padStart(5, "0");
                    }
            }
                else{
                    document.getElementById("pNumber").innerHTML = "No puede ser un numero decimal.";
                }
            }
            else{
                document.getElementById("pNumber").innerHTML = "No puede ser un numero negativo.";
            }
        }

        document.addEventListener("keypress", function(event){
            if (event.keyCode === 13 || event.which === 13){
                sendNumber();
            }
        })
       

    </script>

    
</body>
</html>
