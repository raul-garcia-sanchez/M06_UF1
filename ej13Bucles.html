<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados</title>
</head>
<body>


    <input id="inputTiradas" type="number">
    <input id="inputNumDados" type="number">
    <button onclick="game()"> A jugar</button>
    <label id="labelTiradas"></label>

    <script>

        function game(){

            const tiradas = document.getElementById("inputTiradas").value;
            const numDados = document.getElementById("inputNumDados").value;

            var arrayTiradas = [];
            var dictDados = new Map();
            var repeticiones = 0;
            for(let i = 0; i<tiradas; i++){
                console.log(i);
                arrayTiradas.push([]);
                for(let j = 0; j < numDados; j++){
                    let numRandom1 = Math.random()*(6)+1;
                    arrayTiradas[i].push(numRandom1);
                    if(dictDados.has(numRandom1)){
                        let repeticiones = dictDados.get(numRandom1);
                        dictDados.delete(numRandom1);
                        dictDados.set(numRandom1,repeticiones+1);
                    }
                    else{
                        dictDados.set(numRandom1,repeticiones+1);
                    }
                }
                console.log(arrayTiradas);
            }

        }
        

    </script>

    
</body>
